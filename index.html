<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prayer times for Muslims</title>
    <!-- BOOTSTRAP LINK -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- CSS MAIN FILE -->
    <link rel="stylesheet" href="main.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body dir="rtl">
    <div class="main">
      <div class="container">
        <div class="info">
          <h1 id="location">القاهره</h1>
          <div class="time_info">
            <h3 id="day">الجمعه</h3>
            <h3 id="date"></h3>
          </div>
        </div>
        <hr />
        <div class="prayers row">
          <div class="prayer col-12 col-sm-4 col-lg-2">
            <h3>الفجر</h3>
            <h2 id="Fajr">12:52</h2>
          </div>
          <div class="prayer col-12 col-sm-4 col-lg-2">
            <h3>الشروق</h3>
            <h2 id="Sunrise">12:52</h2>
          </div>
          <div class="prayer col-12 col-sm-4 col-lg-2">
            <h3>الظهر</h3>
            <h2 id="Dhuhr">12:52</h2>
          </div>
          <div class="prayer col-12 col-sm-4 col-lg-2">
            <h3>العصر</h3>
            <h2 id="Asr">12:52</h2>
          </div>
          <div class="prayer col-12 col-sm-4 col-lg-2">
            <h3>المغرب</h3>
            <h2 id="Maghrib">12:52</h2>
          </div>
          <div class="prayer col-12 col-sm-4 col-lg-2">
            <h3>العشاء</h3>
            <h2 id="Isha">12:52</h2>
          </div>
        </div>
        <div class="location-selector">
          <select name="" id="cities">
            <option id="city"></option>
          </select>
        </div>
      </div>
    </div>
  </body>
  <!-- axios cdn -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- MAIN JS FILE -->
  <script src="main.js"></script>
</html>
